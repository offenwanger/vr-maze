<html>
    <head>
        <title>Neverending Quest for the Blue Square</title>

        <script src='globals.js'></script>
        <script src='maze.js'></script>
        <script src='game.js'></script>
        <script src='main.js'></script>

            <a-entity camera look-controls>

            </a-entity>
        </a-scene>

    </body>
